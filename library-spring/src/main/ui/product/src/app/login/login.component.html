<form *ngIf="!isLoggedIn" (ngSubmit)="userForm.form.valid && onSubmit()" #userForm="ngForm">
    <h2>Пожалуйста войдите</h2>
    <p *ngIf="errorMess">
        Неправильный логин или пароль. Попробуйте еще раз
    </p>
    <p>
        <label for="username">Логин </label>
        <input type="text" id="username" name="username" [(ngModel)]="user.username" #username="ngModel">
    </p>
    <p>
        <label for="password">Пароль </label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" #password="ngModel">
    </p>
    <button type="submit">Войти</button>
</form>

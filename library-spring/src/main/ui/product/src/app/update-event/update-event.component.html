<form (ngSubmit)="Submit()" #eventForm="ngForm">
    <fieldset>
        <legend> Изменить информацию о мероприятии: </legend> <br>

        <label for="name">Название </label>
        <input type="text" [(ngModel)]="event.name" id="name" name="name" required > <br> <br>

        <label for="employee">Сотрудник </label>
        <select [(ngModel)]="event.employee" name="employee">
            <option *ngFor="let empl of employees" id="employee" name="employee" [ngValue]="event.employee">{{empl.fio}}</option>
        </select> <br> <br>
        
        <label for="date">Дата </label>
        <input type="date" [(ngModel)]="event.date" id="date" name="date" required > <br> <br>
        
        <button type="submit" [disabled]="!eventForm.form.valid">Подтвердить</button> <br> <br>
    </fieldset>
</form>
